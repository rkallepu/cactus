
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <h4>Welcome {{name}}</h4>
            <form class="navbar-form">
                <div class="form-group">
                    <input required class="form-control" type="text" name="addressSrc" ng-model="addressSrc" placeholder="Source Address"/>
                    <input required class="form-control" type="text" name="addressDst" ng-model="addressDst" placeholder="Destination Address"/>
                </div>
                <button ng-click="addRoute()" class="btn btn-default navbar-btn">Add Route</button>
            </form>
        </div>
    </div>
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
                <h5>All Available Routes:</h5>
                <button ng-click="seeAllRoutes()" class="btn btn-default navbar-btn">Show All Routes</button>
                <ul id="retrieve">
                    <li ng-repeat="route in routes">{{route.srcAddr}} , {{route.dstAddr}}</li>
                </ul>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <form class="navbar-form">
                <div class="form-group">
                    <input required class="form-control" type="text" name="searchSrcAddr" ng-model="searchSrcAddr" placeholder="Source Address"/>
                    <input required class="form-control" type="text" name="searchDestAddr" ng-model="searchDestAddr" placeholder="Destination Address"/>
                    <input required class="form-control" type="text" name="radius" ng-model="radius" placeholder="search radius in meteres"/>
                </div>
                <button ng-click="searchRoutes()" class="btn btn-default navbar-btn">Search Routes</button>
            </form>
            <h5>Search Results:</h5>
            <ul>
                <li ng-repeat="route in searchedRoutes | matchRoutes: dstlatlng">{{route.srcAddr}} , {{route.dstAddr}}</li>
            </ul>
        </div>
    </div>
