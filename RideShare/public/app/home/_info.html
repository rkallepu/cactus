<div class="row">
    <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
        <h4>Welcome {{name}}</h4>
        <md-tabs md-stretch-tabs md-selected="selectedIndex">
            <md-tab label="See all routes" md-on-select="go('info.seeAll')"></md-tab>
            <md-tab label="Add new route"></md-tab>
            <md-tab label="Search route"></md-tab>
        </md-tabs>
        <div layout="row" layout-fill layout-padding layout-margin>
            <md-content ui-view flex md-swipe-left="onSwipeLeft()" md-swipe-right="onSwipeRight()"></md-content>
        </div>
    </div>
</div>
